<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apps | Java</title>
    <link rel="stylesheet" href="/apps/css/style.css">
    <link rel="stylesheet" href="/apps/css/icons.css">
</head>
<body>
    <div class="center">
        
        <script src="/apps/js/template.js" onload="insertHeader()"></script>

        <div class="content">
            <h2 class="tier-header">> TIER-1: BEGINNER PROJECTS</h2><hr><br>
            
            <div class="tier">

                <script>
                    const apps = [
                        ['bin2dec', 'hash'],
                        ['border-radius-previewer', 'square'],
                        ['calculator', 'calculator'],
                        ['christmas-lights', 'christmas-tree']
                    ]

                    for (i = 0; i < apps.length; i++) {
                        name = apps[i][0]
                        icon = apps[i][1]

                        html = `
                        <div class="page">
                            <div class="page-icon" id="${icon}">a</div>
                            ${name}
                        </div>
                        `
                        link = document.createElement('a')
                        link.href = "/apps/tier-i/" + name
                        link.innerHTML = html

                        tier = document.getElementsByClassName('tier')[0]
                        tier.append(link)
                    }
                </script>

            </div>
            
            <h2 class="tier-header">> TIER-2: INTERMEDIATE PROJECTS</h2><hr><br>
            
            <div class="tier">
                <a href="/apps">
                    <div class="page">
                    </div>
                </a>
            </div>
            
            <h2 class="tier-header">> TIER-3: ADVANCED PROJECTS</h2><hr><br>
            
            <div class="tier">
                <a href="/apps#tier-3">
                    <div class="page">

                    </div>
                </a>
            </div>
            <div class="footer">
                Icons: <a href='https://tablericons.com/' target='_blank' rel='noopener nonreferrer'>Tabler Icons</a>
            </div>            
        </div>
    </div>
</body>
</html>
